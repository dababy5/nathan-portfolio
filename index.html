  <script>
const cube = document.querySelector('.bbbox');

const rotations = [
  "rotateY(0deg)",     
  "rotateY(180deg)",   
  "rotateY(-90deg)",   
  "rotateY(90deg)",    
  "rotateX(-90deg)",  
  "rotateX(90deg)"     
  ];

let isDragging = false;
let startX, startY;
let currentX = 0, currentY = 0;

window.addEventListener('mousedown', (e) => {
  isDragging = true;
  startX = e.clientX;
  startY = e.clientY;
});

window.addEventListener('mouseup', (e) => {
  if (isDragging) {
    let deltaX = e.clientX - startX;
    let deltaY = e.clientY - startY;
    currentX += deltaX / 2;
    currentY -= deltaY / 2;
  }
  isDragging = false;
});

window.addEventListener('mousemove', (e) => {
  if (!isDragging) return;

  let deltaX = e.clientX - startX;
  let deltaY = e.clientY - startY;

  cube.style.transform = `rotateX(${currentY - deltaY / 2}deg) rotateY(${currentX + deltaX / 2}deg)`;
});
const items = document.querySelectorAll('.item');
const leftBtn = document.querySelector('.arrow.left');
const rightBtn = document.querySelector('.arrow.right');
let index = 0; 

function updateCarousel() {
  items.forEach((item, i) => {
    let offset = (i - index + items.length) % items.length;

    if (offset === 0) {
      item.classList.add("active");
      item.style.transform = `translateX(0) scale(1.1)`;
      item.style.opacity = 1;
      item.style.zIndex = 2;
    } else if (offset === 1) {
      item.classList.remove("active");
      item.style.transform = `translateX(150px) scale(0.9)`;
      item.style.opacity = 0.6;
      item.style.zIndex = 1;
    } else if (offset === items.length - 1) {
      item.classList.remove("active");
      item.style.transform = `translateX(-150px) scale(0.9)`;
      item.style.opacity = 0.6;
      item.style.zIndex = 1;
    } else {
      item.classList.remove("active");
      item.style.transform = `translateX(0) scale(0.7)`;
      item.style.opacity = 0;
      item.style.zIndex = 0;
    }
  });
 
  cube.style.transform = rotations[index];
}

function move(direction) {
  index += direction;
  if (index < 0) index = items.length - 1;
  if (index >= items.length) index = 0;
  updateCarousel();
}

leftBtn.addEventListener('click', () => move(-1));
rightBtn.addEventListener('click', () => move(1));

updateCarousel();

</script>
