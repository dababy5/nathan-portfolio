  <script>
const cube = document.querySelector('.bbbox');

const rotations = {
  sec1: "rotateY(0deg)",     
  sec2: "rotateY(180deg)",   
  sec3: "rotateY(-90deg)",   
  sec4: "rotateY(90deg)",    
  sec5: "rotateX(-90deg)",  
  sec6: "rotateX(90deg)"     
};


document.querySelectorAll('.thingy').forEach(section => {
  section.addEventListener('click', () => {
    const id = section.id;
    cube.style.transform = rotations[id];
  });
});

let isDragging = false;
let startX, startY;
let currentX = 0, currentY = 0;

window.addEventListener('mousedown', (e) => {
  isDragging = true;
  startX = e.clientX;
  startY = e.clientY;
});


window.addEventListener('mouseup', (e) => {
  if (isDragging) {
    let deltaX = e.clientX - startX;
    let deltaY = e.clientY - startY;
    currentX += deltaX / 2;
    currentY -= deltaY / 2;
  }
  isDragging = false;
});

window.addEventListener('mousemove', (e) => {
  if (!isDragging) return;

  let deltaX = e.clientX - startX;
  let deltaY = e.clientY - startY;

  cube.style.transform = `rotateX(${currentY - deltaY / 2}deg) rotateY(${currentX + deltaX / 2}deg)`;
});
</script>
